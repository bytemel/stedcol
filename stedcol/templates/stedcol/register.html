{% load static %}
{% block content %}
<section class="vh-100" style="background-color: #f4f5f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="{% static 'img/register.webp' %}" class="img-fluid" alt="Register image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <h2 class="text-center mb-4" style="color: #007bff; font-weight: bold;">Create an Account</h2>
        <form method="post">
          {% csrf_token %}
          
          <!-- Name Input -->
          <div class="form-outline mb-4">
            <input type="text" id="formName" name="name" class="form-control form-control-lg" placeholder="Enter your name" required>
            <label class="form-label" for="formName">Full Name</label>
          </div>

          <!-- Email Input -->
          <div class="form-outline mb-4">
            <input type="email" id="formEmail" name="email" class="form-control form-control-lg" placeholder="Enter a valid email" required>
            <label class="form-label" for="formEmail">Email Address</label>
          </div>

          <!-- Password Input -->
          <div class="form-outline mb-4">
            <input type="password" id="formPassword" name="password" class="form-control form-control-lg" placeholder="Enter a secure password" required>
            <label class="form-label" for="formPassword">Password</label>
          </div>

          <!-- Confirm Password Input -->
          <div class="form-outline mb-4">
            <input type="password" id="formConfirmPassword" name="confirm_password" class="form-control form-control-lg" placeholder="Confirm your password" required>
            <label class="form-label" for="formConfirmPassword">Confirm Password</label>
          </div>

          <!-- Submit Button -->
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg btn-block" style="padding: 0.75rem 2.5rem;">
              Register
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Already have an account? 
              <a href="{% url 'login' %}" class="link-primary">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="text-center text-white py-4 bg-primary">
    <p class="mb-0">Copyright Â© {{ year }} Stedcol. All rights reserved.</p>
    <div class="mt-2">
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
  </footer>
</section>
{% endblock %}

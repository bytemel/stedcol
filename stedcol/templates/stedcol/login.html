{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- MDB Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <section class="vh-100" style="background-color: #f4f5f7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4">
          <div class="card text-black" style="border-radius: 10px;">
            <div class="card-body p-md-5">
              <div class="text-center">
                <img src="{% static 'img/logo.png' %}" alt="logo" style="width: 100px;">
                <h4 class="mt-1 mb-5 pb-1">Welcome Back</h4>
              </div>

              <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                <p>Sign in with your email and password</p>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="emailInput" class="form-control form-control-lg" name="email"
                         placeholder="Enter your email" required>
                  <label class="form-label" for="emailInput">Email</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="passwordInput" class="form-control form-control-lg" name="password"
                         placeholder="Enter your password" required>
                  <label class="form-label" for="passwordInput">Password</label>
                </div>

                <!-- Remember Me and Forgot Password -->
                <div class="d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="remember_me">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div>
                  <a href="{% url 'password_reset' %}" class="text-body">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <div class="text-center pt-1 mb-5 pb-1">
                  <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Login</button>
                </div>

                <!-- Divider and Social Login -->
                <div class="d-flex flex-row align-items-center justify-content-center">
                  <p class="text-center fw-normal mb-0 me-3">Or sign in with</p>
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
                </div>

                <!-- Register Link -->
                <div class="text-center mt-5">
                  <p class="small fw-bold">Don't have an account? 
                    <a href="{% url 'register' %}" class="link-danger">Register</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">Â© 2024 Your Company. All Rights Reserved.</p>
    <div class="social-links">
      <a href="#!" class="text-white me-4"><i class="fab fa-facebook-f"></i></a>
      <a href="#!" class="text-white me-4"><i class="fab fa-twitter"></i></a>
      <a href="#!" class="text-white me-4"><i class="fab fa-google"></i></a>
      <a href="#!" class="text-white"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>

  <!-- MDB Bootstrap JS -->
  <script src="{% static 'js/mdb.min.js' %}"></script>
</body>
</html>
